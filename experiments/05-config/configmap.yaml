apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: experiments
data:
  app.properties: |
    server.port=8080
    server.name=demo
    debug.enabled=true
  log.level: "INFO"
  feature.flags: "feature1,feature2,feature3"
---
apiVersion: v1
kind: Pod
metadata:
  name: config-demo
  namespace: experiments
spec:
  containers:
  - name: app
    image: busybox
    command: ["sh", "-c", "while true; do echo 'LOG_LEVEL: '$LOG_LEVEL; cat /config/app.properties; sleep 30; done"]
    env:
    # 方式1: 环境变量
    - name: LOG_LEVEL
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: log.level
    # 方式2: 全部导入为环境变量
    envFrom:
    - configMapRef:
        name: app-config
        prefix: CONFIG_
    volumeMounts:
    # 方式3: 文件挂载
    - name: config-volume
      mountPath: /config
  volumes:
  - name: config-volume
    configMap:
      name: app-config

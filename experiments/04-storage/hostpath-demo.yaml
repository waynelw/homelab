apiVersion: v1
kind: Pod
metadata:
  name: hostpath-demo
  namespace: experiments
spec:
  containers:
  - name: app
    image: nginx:alpine
    ports:
    - containerPort: 80
    volumeMounts:
    - name: host-data
      mountPath: /host-data
  volumes:
  - name: host-data
    hostPath:
      path: /tmp/hostpath-demo
      type: DirectoryOrCreate


apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: experiments
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: app
        image: hashicorp/http-echo
        args:
        - "-text=Response from $(hostname)"
        ports:
        - containerPort: 5678
---
# ClusterIP Service
apiVersion: v1
kind: Service
metadata:
  name: web-clusterip
  namespace: experiments
spec:
  type: ClusterIP
  selector:
    app: web-app
  ports:
  - port: 80
    targetPort: 5678
---
# NodePort Service
apiVersion: v1
kind: Service
metadata:
  name: web-nodeport
  namespace: experiments
spec:
  type: NodePort
  selector:
    app: web-app
  ports:
  - port: 80
    targetPort: 5678
    nodePort: 30080

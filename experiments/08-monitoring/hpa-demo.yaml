# HPA 和测试工作负载配置文件

---
# CPU 负载测试 Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-load-test
  namespace: experiments
  labels:
    app: cpu-load-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpu-load-test
  template:
    metadata:
      labels:
        app: cpu-load-test
    spec:
      containers:
      - name: cpu-load
        image: busybox
        command: ["sh", "-c"]
        args:
        - |
          while true; do
            # 消耗 CPU 资源
            for i in $(seq 1 1000); do
              echo $i > /dev/null
            done
            sleep 1
          done
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        ports:
        - containerPort: 8080
      restartPolicy: Always

---
# HPA 配置
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cpu-load-hpa
  namespace: experiments
  labels:
    app: cpu-load-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cpu-load-test
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max

---
# 内存负载测试 Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-load-test
  namespace: experiments
  labels:
    app: memory-load-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory-load-test
  template:
    metadata:
      labels:
        app: memory-load-test
    spec:
      containers:
      - name: memory-load
        image: busybox
        command: ["sh", "-c"]
        args:
        - |
          # 分配内存
          MEMORY_SIZE=50M
          dd if=/dev/zero of=/tmp/memory_file bs=1M count=50
          # 保持运行
          while true; do
            sleep 60
          done
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 8080
      restartPolicy: Always

---
# 多指标 HPA 配置
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: multi-metric-hpa
  namespace: experiments
  labels:
    app: multi-metric-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: memory-load-test
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
